<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div><label>用户名</label><input name="username" type="text"></div>
    <div><label>手机号</label><input name="phone" type="text"> </div>
    <div><label>密码</label><input name="password" type="password"></div>
    <div><input type="submit" value="提交"></div>
</form>
</body>
</html>
